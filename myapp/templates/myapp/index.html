{% for post in latest_posts %}
<p><a href="{% url 'post' post.id %}">{{post.header}}</a>    <i>{{post.date|date:"d.m.y"}} {{post.date|time:"H:i:s"}}</i></p>
{% endfor %}
<br>
<form action="{% url 'add_post' %}" method="post">
	{% csrf_token %}
	<p>Постить</p>
	<div>Заголовок</div>
	<input type="text" name="header">
	<div>Пост</div>
	<textarea name="text"></textarea>
	<input type="submit" value="Добавить">
</form>
